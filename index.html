<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="heading">
    Press A Key to Start or click
  </h1>
  <div class="button">Start</div>
  <div class="container">
    <div class="row">
      <div type="button" id="green" class="btn"> 
      </div>
      <div type="button" id="red" class="btn">
      </div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn">
      </div>
      <div type="button" id="blue" class="btn">
      </div>
    </div>
  </div>

  <footer>
    <a href="https://youtu.be/1Yqj76Q4jJ4" target="blank">How to Play Game ? </a> 
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
